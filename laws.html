<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律法规 - 中英对照</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0071e3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function translateText(text) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh&tl=en&dt=t&q=${encodeURIComponent(text)}`;
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result[0].map(item => item[0]).join("");
            } catch (error) {
                console.error("⚠️ 翻译失败:", error);
                return "Translation failed";
            }
        }

        async function loadLaws() {
            const table = document.getElementById("laws-table");
            try {
                const response = await fetch("laws.json");
                const laws = await response.json();

                for (let law of laws) {
                    const translatedTitle = await translateText(law.title); // 翻译标题

                    const row = `<tr>
                        <td><a href="${law.link}" target="_blank">${law.title}</a></td>
                        <td>${translatedTitle}</td>
                        <td>${law.date}</td>
                    </tr>`;
                    table.innerHTML += row;
                }
            } catch (error) {
                console.error("❌ 加载数据失败:", error);
            }
        }

        window.onload = loadLaws;
    </script>
</head>
<body>

    <h1>法律法规 - 中英对照</h1>
    <table>
        <thead>
            <tr>
                <th>中文法规</th>
                <th>英文法规</th>
                <th>发布日期</th>
            </tr>
        </thead>
        <tbody id="laws-table"></tbody>
    </table>

</body>
</html>
