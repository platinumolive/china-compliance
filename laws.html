<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Regulatory Policies</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #0a84ff, #0056b3);
            color: white;
            text-align: center;
            padding: 60px 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
        }
        .section {
            margin: 30px 0;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .law-list {
            list-style: none;
            padding: 0;
            font-size: 18px;
            line-height: 2;
            text-align: left;
        }
        .law-list li a {
            text-decoration: none;
            color: #0071e3;
            transition: color 0.3s ease-in-out;
        }
        .law-list li a:hover {
            color: #005bb5;
        }
    </style>
    <script>
        async function fetchLaws() {
        try {
            let response = await fetch("laws.json"); // 读取 laws.json 文件
            let data = await response.json(); // 解析 JSON 数据
            let container = document.getElementById("laws-container");

            container.innerHTML = ""; // 清空原来的内容
            data.forEach(law => {
                let item = document.createElement("p");
                item.innerHTML = `<a href="${law.link}" target="_blank">${law.title}</a>`;
                container.appendChild(item);
            });
        } catch (error) {
            document.getElementById("laws-container").innerHTML = "<p>无法加载法规列表。</p>";
        }
    }
    window.onload = fetchLaws;
    </script>
</head>
<body>
    <header>
        China Regulatory & Compliance Policies
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Latest Regulatory Updates</h2>
            <div id="laws-container">
                <p>Loading regulations...</p>
            </div>
        </div>
    </div>
</body>
</html>
